  <script>
    // Clear history and prevent back navigation
    history.replaceState(null, null, 'cache.html');
    var histlength = history.length;
    history.go(-histlength);
    
    // Download progress (% display)
    function DLProgress(e) {
      const percent = (Math.round((e.loaded / e.total) * 100));
      showMessage(`Installing Cache... ${percent}% Please, <font color="#ee596f">WAIT!!!</font>`);
    }
    
    // On cache complete
    function DisplayCacheProgress() {
      showMessage("Cache installed! Redirecting... <font color='#87FF33'>DONE!</font>");
      setTimeout(function() { 
        window.location.href = "index.html";
      }, 2000);
    }
    
    // Event listeners
    window.applicationCache.addEventListener("progress", DLProgress, false);
    window.applicationCache.oncached = function(e) { DisplayCacheProgress(); };
    window.applicationCache.onupdateready = function(e) { DisplayCacheProgress(); };
    
    // Initialization
    document.addEventListener('DOMContentLoaded', () => {
      showMessage("Installing Cache. Please, <font color='#ee596f'>WAIT!!!</font>");
    });

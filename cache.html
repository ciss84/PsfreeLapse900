<head>
<title>PS4 Jailbreak - Cache Loading</title>
<meta charset="utf-8">
<script>history.replaceState(null,null,'cache.html');</script>
<link rel="stylesheet prefetch" href="Style.css">
<style>
body {
    background-color:#111112;
    background-size: 100%;
    background-repeat: no-repeat;
    color: white;
    text-align: center;
    margin: 0px;
    overflow: hidden;
}
#myProgress {
    border: 5px solid #FFFFFF;
    border-radius: 5px;
    background-color: #ddd;
    height: 45px;
    position: absolute;
    top: -130;
    bottom: 0;
    left: 150;
    right: 150;
    margin: auto;
}
#myBar {
    width: 0%;
    height: 40px;
    background-color: #1b1b2e;
    text-align: center;
    line-height: 30px;
    color: white;
    font-size: 35px;
    padding-top: 5px;
}
h1 {
    color: #fff;
    font-size: 46px;
    font-weight: bold;
    text-shadow: 3px 2px #3d3939;
}
</style>
</head>
<body>
<script>
    if(window.applicationCache.status==2){
        localStorage.is755BCached=true;
    }
    
    window.applicationCache.ondownloading=function(){
        document.getElementById("progress").innerHTML="Caching Started...";
        localStorage.is755BCached=false;
    };
    
    window.applicationCache.onprogress=function(a){
        var percent = Math.round(100*(a.loaded/a.total));
        document.getElementById("myBar").style.width = percent + "%";
        document.getElementById("myBar").innerHTML = percent + "%";
    };
    
    window.applicationCache.oncached=function(){
        document.getElementById("progress").innerHTML="Cache Complete!";
        localStorage.is755BCached=true;
        setTimeout(function(){
            window.location.replace("index.html");
        }, 1500);
    };
    
    window.applicationCache.onupdateready=function(){
        document.getElementById("progress").innerHTML="Update Complete!";
        localStorage.is755BCached=true;
        setTimeout(function(){
            window.location.replace("index.html");
        }, 1500);
    };
    
    window.applicationCache.onnoupdate=function(){
        window.location.replace("index.html");
    };
    
    window.applicationCache.onerror=function(){
        document.getElementById("progress").innerHTML="Cache Error - Redirecting...";
        setTimeout(function(){
            window.location.replace("index.html");
        }, 1500);
    };
</script>

<br><br><br>
